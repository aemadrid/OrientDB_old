{% if page.no_page_header %}
<!-- Page Header Include EXCLUDED [{{ page.no_page_header }}] -->
{% else %}
<!-- Page Header Include START -->
<div class="page-header">
  <h1>
    {{ page.title }}
    {% if title_extra %}<small>{{ title_extra }}</small>{% endif %}
    {% if parent_title %}<small>/ <href="{{ parent_url }}">{{ parent_title }}</a></small>{% endif %}
  </h1>
</div>
<ul class="breadcrumb">
  <li><a href="#">Home</a> <span class="divider">/</span></li>
  <li><a href="#">Middle page</a> <span class="divider">/</span></li>
  <li><a href="#">Another one</a> <span class="divider">/</span></li>
  <li class="active">You are here</li>
</ul>
<!-- Page Header Include END -->
{% endif %}
